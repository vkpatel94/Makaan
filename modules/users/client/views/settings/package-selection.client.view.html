
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select package</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../css/component.css">
</head>
<body>
<div class="container">
  <section class="package-section bg-4">
    <h2 class="intro" >Choose package</h2>
    <div class="package package--yonten">
      <div class="package__item">
        <!--<div class="icon icon&#45;&#45;home"></div>-->
        <h3 class="package__title">Gold</h3>
        <div class="package__price"><span class="package__currency">$</span>200<span class="package__period">/ year</span></div>
        <ul class="package__feature-list">
          <li class="package__feature">Advertize upto 20 properties</li>
        </ul>
        <button class="package__action" onclick="window.location.href='payment'">Choose plan</button>
      </div>
      <div class="package__item">
        <!--<div class="icon icon&#45;&#45;home"></div>-->
        <h3 class="package__title">Silver</h3>
        <div class="package__price"><span class="package__currency">$</span>150<span class="package__period">/ year</span></div>
        <ul class="package__feature-list">
          <li class="package__feature">Advertize upto 10 properties</li>
        </ul>
        <button class="package__action" onclick="window.location.href='payment'">Choose plan</button>
      </div>
      <div class="package__item">
        <!--<div class="icon icon&#45;&#45;home"></div>-->
        <h3 class="package__title">Platinum</h3>
        <div class="package__price"><span class="package__currency">$</span>100<span class="package__period">/ year</span></div>
        <ul class="package__feature-list">
          <li class="package__feature">Advertize upto 5 properties</li>
        </ul>
        <button class="package__action" onclick="window.location.href='payment'">Choose plan</button>
      </div>
    </div>
  </section>

</div>

</body>
</html>
