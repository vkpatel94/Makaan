<div class="container">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li active><a href="index.html">Add Properties</a></li>
      <li disabled><a href="Queryform.html">Search Properties</a></li>
    </ul>
    <h3 class="text-muted"></h3>
  </div>
  <div class="page-header">
    <h1>{{vm.propertylistmap._id ? 'Edit Propertylistmap' : 'New Propertylistmap'}}</h1>
  </div>
  <!-- Map and Side Panel -->
  <div class="row content">
    <!-- Google Map -->
    <div class="col-md-7">
      <div id="map"></div>
    </div>
    <!-- Side Panel -->
    <div class="col-md-5">
      <div class="panel panel-default">
        <!-- Panel Title -->
        <div class="panel-heading">
          <h2 class="panel-title text-center"><span class="glyphicon glyphicon-map-marker"></span></h2>
        </div>
        <!-- Panel Body -->
        <div class="panel-body">
          <form name="vm.form.propertylistmapForm" class="form-horizontal" novalidate>
            <fieldset>
              <div class="form-group">
                <label class="control-label" for="address">Name</label>
                <input name="Name" type="text" ng-model="vm.listingproperty.address" id="name" class="form-control" placeholder="Enter name" required>
                <div ng-messages="vm.form.listingpropertyForm.name.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">property name is required.</p>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="address">Address</label>
                <input name="Address" type="text" ng-model="vm.listingproperty.address" id="address" class="form-control" placeholder="Enter Address" required>
                <div ng-messages="vm.form.listingpropertyForm.address.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">property Address is required.</p>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="noofbedroom">Number of Bedroom</label>
                <input name="noofbedroom" type="text" ng-model="vm.listingproperty.noofbedroom" id="noofbedroom" class="form-control" placeholder="Enter number of Bedroom" required>
                <div ng-messages="vm.form.listingpropertyForm.noofbedroom.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Number of Bedroom is is required.</p>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label" for="price">Price</label>
                <input name="price" type="text" ng-model="vm.listingproperty.price" id="price" class="form-control" placeholder="Enter Price" required>
                <div ng-messages="vm.form.listingpropertyForm.price.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Price is required.</p>
                </div>
              </div>


              <div class="form-group">
                <button type="submit" class="btn btn-default" ng-click="vm.createUser()">{{vm.propertylistmap._id ? 'Update' : 'Create'}}</button>
              </div>
              <div ng-show="vm.error" class="text-danger">
                <strong ng-bind="vm.error"></strong>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr/>
</div>
